name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["*"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Runs ESLinter for linting
        run: pnpm -r lint

      - name: Type checking
        run: pnpm -r type-check

      - name: Run Next.js build
        run: pnpm -r build

  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: cd backend && uv sync --all-extras

      - name: Lint with Ruff
        run: cd backend && uv run ruff check .

      - name: Run tests (if present)
        run: |
          cd backend
          if ls tests/test_*.py 1> /dev/null 2>&1; then
            uv run pytest
          else
            echo "No backend tests found, skipping pytest."
          fi
